<form class="{{cssClass}}" autocomplete="off">
	<header class="item-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
		<div class="header-fields">
			<input class="title" name="name" type="text" value="{{item.name}}" placeholder="Name" />
		</div>
	</header>
	{{!-- Sheet Body --}}
	<section class="item-body">
		<div class="itemBox">
			<div class="box">
				<label>DESCRIPTION</label>
				<textarea class="desc" rows="4" cols="50" name="data.note.description">
{{data.talent.description}}</textarea
				>
			</div>
		</div>
	</section>
</form>
